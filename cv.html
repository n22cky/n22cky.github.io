<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Coordinate Graph</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Include latest Three.js from official CDN -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Add axis helper
  const axesHelper = new THREE.AxesHelper(10);
  scene.add(axesHelper);

  // Orbit Controls (for drag, zoom, rotate)
  const controls = new OrbitControls(camera, renderer.domElement);

  // Create a random point
  const pointGeometry = new THREE.SphereGeometry(0.2, 32, 32);
  const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const point = new THREE.Mesh(pointGeometry, pointMaterial);
  point.position.set(
    Math.random() * 10 - 5,
    Math.random() * 10 - 5,
    Math.random() * 10 - 5
  );
  point.userData.info = "You clicked the random point!";
  scene.add(point);

  // Position camera
  camera.position.set(5, 5, 10);
  controls.update();

  // Raycaster for clicks
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  // Click event
  function onClick(event) {
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObject(point);
    if (intersects.length > 0) {
      alert(intersects[0].object.userData.info);
    }
  }

  window.addEventListener('click', onClick, false);

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

</script>

</body>
</html>
